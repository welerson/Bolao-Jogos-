<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bolão Premiado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #error-display { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            background: #fee2e2; 
            color: #b91c1c; 
            padding: 20px; 
            z-index: 9999; 
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 12px;
        }
    </style>
    
    <script>
      // Shim global para o processo exigido pelo SDK do Gemini
      window.process = { env: { API_KEY: "" } };
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML += '\n[' + new Date().toLocaleTimeString() + '] ' + msg;
        }
        return false;
      };
    </script>

    <script type="importmap">

  "imports": {

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body>
    <div id="error-display">Logs de Erro Crítico:</div>
    <div id="root">
        <div class="flex flex-col items-center justify-center h-screen space-y-4">
            <div class="w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
            <p class="text-slate-500 font-medium">Carregando interface...</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
